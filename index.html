<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bill Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sunrise Electronics</h1>
            <p><i class="fas fa-phone"></i> +91-9876543210, +91-8765432109</p>
            <p><i class="fas fa-envelope"></i> contact@sunriseelectronics.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Tech Street, Mumbai, Maharashtra - 400001</p>
        </div>

        <form id="billForm" class="customer-info">
            <div class="input-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="John Doe" required>
            </div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
        </form>

        <div class="button-group">
            <button class="btn-primary" onclick="addItem()">
                <i class="fas fa-plus"></i> Add Item
            </button>
        </div>

        <div class="table-container">
            <table id="billTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="totals">
            <h3>Subtotal: <span id="total">₹0.00</span></h3>
            <h3 class="gst-toggle">
                GST (18%): <span id="gst">₹0.00</span>
                <input type="checkbox" id="includeGST" checked onchange="calculateTotal()">
            </h3>
            <h3>Discount (%): 
                <input type="number" id="discount" value="0" min="0" max="100" oninput="calculateTotal()">
            </h3>
            <h3>Final Amount: <span id="finalAmount">₹0.00</span></h3>
        </div>

        <div class="button-group">
            <button class="btn-success" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i> Generate PDF
            </button>
            <button class="btn-primary" onclick="printPreview()">
                <i class="fas fa-print"></i> Print Preview
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
